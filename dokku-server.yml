---
- hosts: dokkus
  become: yes
  become_method: sudo
  pre_tasks:
    - name: Set timezone to UTC
      timezone:
        name: UTC
      register: timezone
    - name: restart crond if timezone changes
      service:
        name: crond
        state: restarted
        enabled: yes
      when: timezone.changed
    - name: Set up a unique hostname
      hostname: name={{ inventory_hostname }}
    - name: Set up unattended-upgrades
      apt:
        update_cache: yes
        name: unattended-upgrades
        state: present
    - name: Generate SSH keys
      shell: ssh-keygen -b 2048 -t rsa -f /root/.ssh/id_rsa -q -N ""
      args:
        creates: /root/.ssh/id_rsa
  roles:
   - role: dokku_bot.ansible_dokku
     vars:
       dokku_users:
       - name: JD
         username: jdb
         ssh_key: ssh-rsa  jbothma@gmail.com
       - name: Lunga
         username: lunga
         ssh_key: ssh-rsa  lunga@complex-laptop
