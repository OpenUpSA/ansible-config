---
- hosts:
    - munimoney
  become: yes
  roles:
    - dokku_bot.ansible_dokku

  vars:
    instance_name: "munimoney-{{ env_name }}"
    app_name: "{{ instance_name }}-web"
    dokku_daemon_install: false # We install this using a dedicated playbook
    dokku_plugins:
      - name: letsencrypt
        url: https://github.com/dokku/dokku-letsencrypt.git

  tasks:
    - name: "Dokku app exists"
      dokku_app:
        app: "{{ app_name }}"
      tags:
        - app

    - name: "Dokku app config is set"
      tags:
        - app
      vars:
        op_vault: "municipal-money-{{ env_name }}"
        op_domain: "openup.onepassword.com"
        postgres_password: "{{ lookup('onepassword_openup', '{{ op_vault }}', 'POSTGRES', field='password', subdomain='{{ op_domain }}') }}"
        postgres_hostname: "{{ lookup('onepassword_openup', '{{ op_vault }}', 'POSTGRES', field='server', subdomain='{{ op_domain }}') }}"
        postgres_username: "{{ lookup('onepassword_openup', '{{ op_vault }}', 'POSTGRES', field='username', subdomain='{{ op_domain }}') }}"
        postgres_database: "{{ lookup('onepassword_openup', '{{ op_vault }}', 'POSTGRES', field='database', subdomain='{{ op_domain }}') }}"
      dokku_config:
        app: "{{ app_name }}"
        config:
          DATA_PORTAL_URL: "https://{{ env_name }}.data.municipalmoney.gov.za"
          AWS_ACCESS_KEY_ID: "{{ lookup('onepassword_openup', '{{ op_vault }}', 'AWS', field='ACCESS_KEY_ID', subdomain='{{ op_domain }}') }}"
          AWS_SECRET_ACCESS_KEY: "{{ lookup('onepassword_openup', '{{ op_vault }}', 'AWS', subdomain='{{ op_domain }}') }}"
          AWS_STORAGE_BUCKET_NAME: "munimoney-media"
          DATABASE_URL: "postgres://{{ postgres_username }}:{{ postgres_password }}@{{ postgres_hostname }}:5432/{{ postgres_database }}"
          DJANGO_DEBUG: "false"
          DJANGO_SECRET_KEY: "{{ lookup('onepassword_openup', '{{ op_vault }}', 'DJANGO_SECRET_KEY', field='notesPlain', subdomain='{{ op_domain }}') }}"
          DJANGO_SETTINGS_MODULE: "municipal_finance.settings"
          DOKKU_LETSENCRYPT_EMAIL: "webapps@openup.org.za"
          SENTRY_DSN: "https://f86e04f9ed354e62afe30b9f3da4f2c7@o242378.ingest.sentry.io/5501712"
          SENTRY_PERF_SAMPLE_RATE: "1.0"
          ENVIRONMENT: staging
          NO_INDEX: "{{ no_index }}"
          PRELOAD_CUBES: "true"

    - name: "Dokku app domains are configured"
      tags:
        - app
      dokku_domains:
        app: "{{ app_name }}"
        domains:
          - "{{ app_domain }}"

    - name: "Your dokku git remote"
      tags:
        - app
      debug:
        msg: "dokku@{{ inventory_hostname }}:{{ app_name }}"

    - name: "App nginx directory exists"
      tags:
        - app
      file:
        path: "/home/dokku/{{ app_name }}/nginx.conf.d"
        owner: dokku
        group: dokku
        state: directory
        mode: '0755'

    - name: Upload file size is configured
      tags:
        - app
      copy:
        content: "client_max_body_size 200M;"
        dest: "/home/dokku/{{ app_name }}/nginx.conf.d/client_max_body_size.conf"
        owner: dokku
        group: dokku
        mode: "0644"
      register: nginx

    - name: Nginx is reloaded
      tags:
        - app
      service:
        name: nginx
        state: reloaded
      when: nginx.changed
